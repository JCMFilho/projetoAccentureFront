<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<!-- Toolbar -->
<div>
  <div class="toolbar" role="banner">
    <img src="../assets/imgs/logo.png">
    <span style="margin-left: 20px;font-size: 18px;">Projeto desafio desenvolvedor Java Full-Stack </span>

    <button mat-raised-button (click)="adicionarLista()" matTooltip="Adicionar Lista"
      style="position:absolute; right:80px;">
      <mat-icon>add</mat-icon> Adicionar Lista
    </button>

  </div>

  <div style=" margin-top: 10px;margin-left: 10px;">

    <div *ngFor="let l of lista" style="width: 24%; margin-left: 10px;margin-top: 20px;float: left;min-height: 250px;">


      <span class="titulo"> {{l.descricao}}
        <button mat-icon-button (click)="adicionarTarefa(l)" matTooltip="Adicionar Tarefa">
          <mat-icon>add</mat-icon>
        </button></span>
      <mat-list>
        <mat-list-item *ngFor="let tarefa of l.listaTarefas">
          <button mat-icon-button (click)="apagarTarefa(tarefa)" matTooltip="Excluir Tarefa">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-checkbox (change)="$event ? marcarTarefa(tarefa,l.id) : null" [checked]="tarefa.marcado">
            {{tarefa.descricao}}
          </mat-checkbox>


        </mat-list-item>

      </mat-list>
    </div>
  </div>

</div>
