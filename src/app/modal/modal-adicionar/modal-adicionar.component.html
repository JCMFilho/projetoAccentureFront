<div class="titulo"> {{data.titulo}} </div>

  <mat-label>{{data.texto}}</mat-label>
        <input matInput placeholder="{{data.texto}}" [(ngModel)]="descricao">

<div style="float: left;" >

      Salvar
  </button>
  <button mat-button [mat-dialog-close]>
      Fechar
  </button>
</div>
